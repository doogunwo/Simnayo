<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title><br>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        .container_block {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 2px solid black;
                padding: 20px;
                border-radius: 15px; /* 둥근 테두리 추가 */
            }
    </style>
    
</head>
<body>
    <div class="contianer">
        <div class="container_block">
                <div id="here"></div>
                <hr>
                <label for="plantid" class="form-label"> 식물id:</label><br>
                <input type="text" class="form-control" id="plantid"><br>

                <label for="adminid" class="form-label"> 구매자:</label><br>
                <input type="text" class="form-control" id="buyer"><br>
                
                <button id="buyer_button" class="btn btn-secondary">구매 확정</button><br>
            </div>
    </div>
</body>
<script>
    $("#buyer_button").click(function(){
        const plantid = $("#plantid").val()
        const buyer = $("#buyer").val()
        console.log(buyer,plantid)
        console.log("buyer button clicked")

        $.ajax({
            url: "/changeowner",
            method: "PUT",
            dataType: "text",
            data: {buyer,plantid},

            success:function(data,status) {
                    alert(data)
            }
        })
    })

</script>
</html>
